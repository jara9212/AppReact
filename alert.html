<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/sweetalert2/0.4.5/sweetalert2.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="buttons.css">
	<link rel="stylesheet" href="example.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/sweetalert2/0.4.5/sweetalert2.min.js"></script>
</head>
<body>
	<div>
		<input type="button" id="prueba" value="prueba" class="btn btn-success btn-lg" />
	</div>
</body>
</html>
<script type="text/javascript">
$(document).ready(function(){
	$('#prueba').click(function(){
		swal({
  title: 'Estas seguro?',
  text: "Esta operaci√≥n no puede revertirse!",
  type: 'warning',
  showCancelButton: true,
  confirmButtonColor: '#3085d6',
  cancelButtonColor: '#d33',
  confirmButtonText: 'Si, continuar!',
  cancelButtonText: 'No, cancelar!',
  confirmButtonClass: 'btn btn-success',
  cancelButtonClass: 'btn btn-danger',
  buttonsStyling: false,
  closeOnConfirm: false,
  closeOnCancel: false
},
function(isConfirm) {
  if (isConfirm === true) {
    swal(
      'Eliminada!',
      'La nota de venta ha sido cancelada.',
      'success'
    );
  } else if (isConfirm === false) {
    swal(
      'Cancelada',
      'Operacion cancelada:)',
      'error'
    );
  } else {
    // outside click, isConfirm is undefinded
  }
})	
	})
})
</script>
